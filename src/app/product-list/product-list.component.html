<h2>Products</h2>

<!-- *ngFor 반복 문 -->
<div *ngFor="let product of products; index as productId">
  <h3>
    <!-- 프로퍼티 바인딩 [ ] -->
    <a [title]="product.name + ' details'"
       [routerLink]="['/products', productId]">
      <!-- 문자열 바인딩(Interpolation) {{ }} -->
      {{ product.name }}
    </a>
  </h3>

  <!-- *ngIf 조건 (있을 경우 에만) -->
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <!-- 이벤트 바인딩 ( ) -->
  <button (click)="share()">
    Share
  </button>

  <!-- 새 컴포넌트의 selector이름을 HTML 엘리먼트처럼 사용 -->
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
</div>
